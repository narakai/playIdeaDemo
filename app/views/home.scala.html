@(artist: Seq[Artist])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Action App</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                @artist.map { artist =>
                    <tr>
                        <td>@artist.name</td>
                        <td>@artist.country</td>
                    </tr>
                }
            </tbody>

        </table>

    </body>
</html>
